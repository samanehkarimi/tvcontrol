  <script>
    function build_json_send_to_back_end(name_button,id_button){
        let data = {button_type: name_button,value : id_button};
        let word=JSON.stringify(data);
        console.log(word);
        //atsal_ba_back_end
        let request = new XMLHttpRequest;
        request.open("POST","url")
        request.onreadystatechange= function(){
            if(this.readyState==4 && this.status==200){
                alert(this.responseText);
            }
        }
        request.setRequestHeader("content-type","application/json");
        request.send(JSON.stringify(data));
    }
    function click_power(){ 
        const powerButton = document.getElementById("on_off");
        const Buttontype = document.getElementById("power");
        const isPowerOn = powerButton.classList.contains("bg-green-500");
        if (isPowerOn) {  
            powerButton.classList.remove("bg-green-500");     
            powerButton.classList.add("bg-red-600"); 
        } else {        
            powerButton.classList.remove("bg-red-600");        
            powerButton.classList.add("bg-green-500");
        }
        const jsonData = {        
            Buttom_type:"power",  value: isPowerOn ? "off" : "on" };      
        let request = new XMLHttpRequest;
        request.open("POST","url")
        request.onreadystatechange= function(){
            if(this.readyState==4 && this.status==200){
                alert(this.responseText);
            }
        }
        request.setRequestHeader("content-type","application/json");
        request.send(JSON.stringify(jsonData));
        console.log(JSON.stringify(jsonData));

    }
    </script>
