<html>
    <head>
        <link rel="stylesheet" href="./sty.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        

        <body>
            <div id="app" class="frame">
                <div class="user-input">
                    <label>Enter a city:</label>
                    <input type="text" v-model="city">
                </div>
                <div class="center">
                    <div class="circle">
                        <div class="panel">
                            <span class="maxmin">
                                <span class="min">50</span>
                                <span>/</span>
                                <span class="max"> 43</span>
                            </span>
                            <transition name="test">
                                <span class="temp"> 20 </span>
                            </transition>
                            
                            <span class="location"> mashad</span>
                            <svg class="marker-svg" height="120" width="120">
                                <defs>
                                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="60" refY="3" orient="auto" markerUnits="strokeWidth">
                                        <path d="M5,0 L5,5 L0,3 z" fill="#f00" />
                                    </marker>
                                </defs>
                                <line class="line" x1="0" y1="60" x2="120" y2="60" marker-end="url(#arrow)" />
                            </svg>
                        </div>
                        <div class="helper"></div>
                    </div>
                </div>
            </div>
            <script src="./ind.js"></script>
        </body>
    </head>
</html>
